server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types
    include /etc/nginx/mime.types; # Ensure default types are loaded

    # Explicitly set MIME types for built assets (crucial for Vite/React)
    types {
        text/javascript js;
        text/css css;
        application/wasm wasm;
        # Add any other necessary MIME types here (like fonts)
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}