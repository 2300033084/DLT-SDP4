services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ems
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: sanjaysammy2005/employee-management-backend:latest
    container_name: ems-backend
    ports:
      - "2025:2025"
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    networks:
      - ems-network

  frontend:
    image: sanjaysammy2005/employee-management-frontend:latest
    container_name: ems-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - ems-network

volumes:
  mysql_data:

networks:
  ems-network:
    driver: bridge
