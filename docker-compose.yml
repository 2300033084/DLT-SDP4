services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ems
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: ems-backend
    build:
      # Use the project root as the context
      context: .
      # Path to the Dockerfile is relative to the context
      dockerfile: ./SDP-FULLSTACK/backend.Dockerfile
    ports:
      - "2025:8080"
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    networks:
      - ems-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/ems

  frontend:
    container_name: ems-frontend
    build:
      # Use the project root as the context
      context: .
      # Path to the Dockerfile is relative to the context
      dockerfile: ./SDP-FULLSTACK/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - ems-network

volumes:
  mysql_data:

networks:
  ems-network:
    driver: bridge
